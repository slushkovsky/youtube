{% for row in result.details %}
<div class="row">
    {% for v in row %}
        {% if v %}
        <div class="col-md-4">
            <div class="ibox">
                <div class="ibox-content video-box">
                    <div class="video-thumbnail img-responsive">
                        <img src="{{ v.thumbnails.medium.url }}">
                    </div>
                    <div class="video-description">
                        <a href="{{ v.videoUrl }}" class="video-name">
                            {{ v.title }}
                        </a>
                        <div class="small m-t-xs">
                            {{ v.description }}
                        </div>
                        <div class="m-t text-righ">
                            <a
                                href="{{ v.videoUrl }}"
                                class="btn btn-xs btn-outline btn-primary"
                            >
                                Open on YouTube
                                <i class="fa fa-long-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
{% empty %}
<div class="col-md-12 p-lg text-center">
<h2 class="font-weight-bold">
    Нет видео.
</h2>
</div>
<div class="clearfix"></div>
{% endfor %}
