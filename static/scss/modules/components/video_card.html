<div class="col-md-4">
    <img class="img-thumbnail" src="{{ video.thumbnails.default.url }}">
</div>
<div class="col-md-8">
    <h3>
        <a href="{{ video.videoUrl }}">
            {{ video.title }}
        </a>
    </h3>
    <p>
        {{ video.description }}
    </p>
    <p>
        Количество просмотров/комментариев:
        {{ video.viewCount }}/{{ video.commentsCount }}
    </p>
</div>
