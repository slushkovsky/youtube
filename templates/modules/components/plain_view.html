<div class="ibox {% if plain.disabled %}look-disabled{% endif %}" style="height: 30rem; background-color: #fff;">
             <div style="position: relative; width: 100%; height: 3rem; background-color: #db0101">
			    <span style="position: absolute; top: 100%; left: 50%; transform: translate(-50%,-50%); font-weight: 700; font-size:1.2em; color: #fff">{{ plain.title }}</span>
            </div>

<svg style="height: 5rem;">
  <path d="M 20.5 15
           l 4.5 8.4
           s 2.6 6 -3.64 6.44
           l -11 0
           s -6.56 -.28 -3.48 -6.52
           l 4.52 -8.4
           s 4.5 -8 9 0
           z"
        transform="scale(15.9, 2.5) rotate(180) translate(-25,-25)" fill="#db0101">
</svg>    

<div class="ibox-content product-box" style="height: 22rem; border:none;">
	<div class="product-desc">
           <ul class="small m-t-xs">
                {% for d in plain.description  %}
                    <li>
                        {{ d }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div style="background-color: #db0101; color: #fff; font-weight: 700; position: relative; height: 3rem;" role="button" onclick="window.location.href='plain?plain={{ plain.codename }}';">
       <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">Выбрать</span> 
    </div> 
</div>
